version: "3"
services:
  redis:
    image: 'bitnami/redis:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - erp
  erp-web:
    image: nginx:alpine
    container_name: erp-web
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    depends_on:
      - erp-app
    networks:
      - erp

  erp-app:
    image: luxury123456/erp-app
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: erp-app
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "9000:9000"
    #network_mode: host
    env_file:
      - ".env"
      #        command: bash -c "composer config -g github-oauth.github.com ${GITHUB_TOKEN}"
    networks:
      - erp

volumes:
  dbdata:
networks:
  erp:
    driver: bridge
